<!DOCTYPE html>
<html lang="en">

<head>
  <title>Titan Coffee Run - Apply For Credit</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description"
    content="Order delicious coffee online for delivery at St. Petersburg College. We serve students, faculty, and staff.">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Lobster+Two&family=Roboto+Slab:wght@400;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./css/credit.css">
</head>

<body>
  <header>
    <a href="apply-for-credit.html"></a>
  </header>

  <form action="#" method="post" class="form-container">

    <label for="creditEmailInput">Email Address:</label>
    <input type="email" id="creditEmailInput" name="creditEmail" aria-labelledby="creditEmailInput" required>

    <label for="confirmCreditEmailInput">Re-Enter Email Address:</label>
    <input type="email" id="confirmCreditEmailInput" name="confirmCreditEmail" aria-labelledby="confirmCreditEmailInput"
      required>

    <label for="creditFirstNameInput">First Name:</label>
    <input type="text" id="creditFirstNameInput" name="creditFirstName" aria-labelledby="creditFirstNameInput" required>

    <label for="creditLastNameInput">Last Name:</label>
    <input type="text" id="creditLastNameInput" name="creditLastName" aria-labelledby="creditLastNameInput" required>

    <label for="creditCityInput">City:</label>
    <input type="text" id="creditCityInput" name="creditCity" aria-labelledby="creditCityInput" required>

    <label for="creditStateInput">State:</label>
    <input type="text" id="creditStateInput" name="creditState" aria-labelledby="creditStateInput" required>

    <label for="creditZipInput">ZIP Code:</label>
    <input type="number" id="creditZipInput" name="creditZip" aria-labelledby="creditZipInput" required>

    <label for="creditGrossInput">Gross Income:</label>
    <input type="text" id="creditGrossInput" name="creditGross" aria-labelledby="creditGrossInput" required>

    <label for="creditSsnInput">Last 4 digits of SSN:</label>
    <input type="text" id="creditSsnInput" name="creditSsn" aria-labelledby="creditSsnInput" required>
  </form>

  <div class="checkbox-container">
    <label for="applyForCredit">
      <input type="checkbox" id="applyForCredit" name="applyForCredit" aria-labelledby="applyForCredit" required>
      This request serves as written instruction to Titan Coffee Run to obtain a “soft inquiry” about
      my credit information, which will not affect my credit score. I agree that TCR can send me an email
      confirming my request.
    </label>
  </div>


  <div class="button-container">
    <input type="submit" id="creditApply" value="Apply" aria-label="Apply for Credit">
    <button type="reset" id="resetButton" aria-label="Reset Form">Reset</button>
  </div>

  <div id="resultsContainer">
    <table id="resultsTable">
      <thead>
        <tr>
          <th>Field</th>
          <th>Value</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>

  <footer aria-label="Footer">
    <p>&copy; 2083 EL REY UNO</p>
    <p>For More Information Please Visit <a href="https://www.github.com/ElReyUno" target="_blank" rel="noopener"
        title="Git El Rey Uno">El Rey Uno</a></p>
    <p>Send An E-Mail <a href="mailto:ElReyUno@aol.com">Send An E-Mail</a></p>
  </footer>
  <script src="./js/qualify.js" async></script>
</body>

</html>
