    <main>
      <h2>Apply for Credit</h2>
      <p>Fill out the form below to apply for credit with Titan Coffee Shop. All information is required.</p>
      <form action="#" method="post">
        <div class="input-container">
        <label for="myEmail">Email Address:</label>
        <input type="email" id="myEmail" name="myEmail" required>
        </div>
        <div class="input-container">
        <label for="myReEmail">Re-Enter Email Address:</label>
        <input type="email" id="myReEmail" name="myReEmail" required>
        </div>
        <div class="input-container">
        <label for="myFirstName">First Name:</label>
        <input type="text" id="myFirstName" name="myFirstName" required>
        </div>
        <div class="input-container">
        <label for="myLastName">Last Name:</label>
        <input type="text" id="myLastName" name="myLastName" required>
        </div>
        <div class="input-container">
        <label for="myCity">City:</label>
        <input type="text" id="myCity" name="myCity" required>
        </div>
        <div class="input-container">
        <label for="myState">State:</label>
        <input type="text" id="myState" name="myState" required>
        </div>
        <div class="input-container">
         <label for="myZip">ZIP Code:</label>
         <input type="text" id="myZip" name="myZip" required>
         </div>
         <div class="input-container">
         <label for="myGross">Gross Income:</label>
         <input type="text" id="myGross" name="myGross" required>
         </div>
         <div class="input-container">
            <label for="mySsn">Last 4 digits of SSN:</label>
            <input type="text" id="mySsn" name="mySsn" required>
            </div>
            <div class="input-container">
            <label for="applyForCredit">
              <input type="checkbox" id="applyForCredit" name="applyForCredit" required> 
              This request serves as my written instruction to Titan Coffee Run to obtain a “soft inquiry” about 
              my credit information, which won’t affect my credit score. I agree that TCR can send me an email 
              confirming my request.
            </label>
          </div>
        <input type="submit" id="myApply" value="Apply">
        <button type="reset" id="resetButton">Reset</button>
      </form>

      <div id="resultsContainer"> 
        <table id="resultsTable">
        <thead>
          <tr>
            <th>Field</th>
            <th>Value</th>
          </tr>
        </thead>
